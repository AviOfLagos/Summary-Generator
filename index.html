<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Summary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate Summary(Bard)</h1>
        <a href="index_.html"> Use GPT instead</a>
        <form action="/summary" method="post">
            <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
            <label for="title">Your Title</label>
            <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
            <label for="company">Your Company</label>
            <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
            <label for="skills">Your Skills</label>
            <textarea id="skills" name="skills" rows="10" cols="50" required></textarea>
            </div>
            <div class="form-group">
            <label for="experience">Your Experience</label>
            <textarea id="experience" name="experience" rows="10" cols="50" required></textarea>
            </div>
            <div class="form-group">
            <label for="goals">Your Goals</label>
            <textarea id="goals" name="goals" rows="10" cols="50" required></textarea>
            </div>
            <div class="form-group">
        <label for="platforms">Platforms</label>
        <div class="form-group">
            <label for="platform">Select Platforms</label>
            <input type="checkbox" name="platform" value="LinkedIn"> LinkedIn<br>
            <input type="checkbox" name="platform" value="Twitter"> Twitter<br>
            <input type="checkbox" name="platform" value="Resume"> Resume<br>
          </div>
      </div>
            <div class="actions">
            <button type="submit">Generate Summary</button>
            <button type="button" class="back-button">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
